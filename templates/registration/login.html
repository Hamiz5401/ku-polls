<html>

{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<body>
  <div class="div_outer_layer">
    <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
          <p>
            <button type="submit" class="input_button">Login</button>
          </p>
          <input type="hidden" name="next" value="{{next}}"/>
       </form>
      {# If you have a password_reset template, then add here #}
      <p>
        <a href="{% url 'password_reset' %}" class="input_button">Forgot password?</a>
      </p>
  </div>
</body>
</html>
